<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>rps-app</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<link rel="stylesheet" href="./assets/style.css">
	</head>
	<body>
		<header>
			<h1 class="center-align">A Live Rock-Paper-Scissors Game</h1>
		</header>
		<br>
		<main class="container">
			<div class="row">
				<section id="startElement" class="center-align">
					<h4 id="topMessage">Ready to Play? Enter your name below:</h4>
					<div class="form-group row">
						<div class="input-field col s12 m8">
							<input id="nameInput" type="text" class=" black-text validate">
							<label class="black-text" for="nameInput">Name:</label>
						</div>
						<div class="col s12 m4">
							<button class="btn-large black-text green darken-4" id="submit">Submit</button>
						</div>
					</div>
				</section>
			</div>
			<div id="gameElement">
				<div class="row">
					<div id="playerOneDiv" style="display: none;">
						<div class="element col s12 m6 center-align">
							<h4 class="message"></h4>
							<h5 id="oneName">Player One:</h5>
							<a id="oneRock"><img src="./assets/rock.jpg" alt="player one rock"></a>
							<a id="onePaper"><img src="./assets/paper.jpg" alt="player one paper"></a>
							<a id="oneScissors"><img src="./assets/scissors.jpg" alt="player one scissors"></a>
							<h6 id="oneChoice">Choose your Weapon!</h6>
						</div>
						<div class="element stats col s12 m6">
							<p class="oneWins">Player 1 Wins: 0</p>
							<p class="twoWins">Player 2 Wins: 2</p>
							<p id="ties"> 0</p>
							<p class="gameCounter">0</p>
							<p class="statsMessage">Ready to play?</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="playerTwoDiv" style="display: none;">
						<div class="element col s12 m6 center-align">
							<h4 class="message"></h4>
							<h5 id="twoName">Player Two:</h5>
							<a id="twoRock"><img src="./assets/rock.jpg" alt="player two rock"></a>
							<a id="twoPaper"><img src="./assets/paper.jpg" alt="player two paper"></a>
							<a id="twoScissors"><img src="./assets/scissors.jpg" alt="player two scissors"></a>
							<h6 id="twoChoice">Choose your Weapon!</h6>
						</div>
						<div class="element stats col s12 m6">
							<p class="oneWins">Player 1 Wins: 0</p>
							<p class="twoWins">Player 2 Wins: 2</p>
							<p id="ties">0</p>
							<p class="gameCounter">0</p>
							<p class="statsMessage">Ready to play?</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="chatBox"></div>
		</main>
		<footer>
			
		</footer>
		<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		<script src="./assets/app.js"></script>
	</body>
</html>
