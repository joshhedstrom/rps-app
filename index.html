<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>rps-app</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/style.css">
	</head>
	<body>
		<header>
			<nav>
				
			</nav>
			<h1 class="text-center">A Live Rock-Paper-Scissors Game</h1>
		</header>
		<br>
		<main class="container">
			<div class="row">
				<section id="startElement" class="col-12">
					<h4 id="topMessage">Ready to Play? Enter your name below:</h4>
					<div class="form-group row">
						<label for="example-text-input" class="col-1 col-form-label">Name:</label>
						<div class="col-9">
							<input class="form-control" type="text" placeholder="Enter your name" id="nameInput">
						</div>
						<div class="col-2">
							<button class="btn btn-secondary" id="submit">Submit</button>
						</div>
					</div>
				</section>
			</div>
			
			<div class="row text-center" id="gameElement">
				<div class="col">
					<div id="playerOneDiv" style="display: none;">
						<h4 class="message"></h5>
						<h5 id="oneName">Player One:</h5>
						<a id="oneRock"><img src="./assets/rock.jpg" alt="player one rock"></a>
						<a id="onePaper"><img src="./assets/paper.jpg" alt="player one paper"></a>
						<a id="oneScissors"><img src="./assets/scissors.jpg" alt="player one scissors"></a>
						<h6 id="oneChoice">Choose your Weapon!</h6>
						<div class="row">
							<p class="col stats" id="user1sessionWins">Player 1 Wins: 0</p>
						</div>
					</div>
				</div>
				<div class="col">
					<div id="playerTwoDiv" style="display: none;">
						<h4 class="message"></h5>
						<h5 id="twoName">Player Two:</h5>
						<a id="twoRock"><img src="./assets/rock.jpg" alt="player two rock"></a>
						<a id="twoPaper"><img src="./assets/paper.jpg" alt="player two paper"></a>
						<a id="twoScissors"><img src="./assets/scissors.jpg" alt="player two scissors"></a>
						<h6 id="twoChoice">Choose your Weapon!</h6>
						<div class="row">
							<p class="col stats" id="user2sessionWins">Player 2 Wins: 0</p>
						</div>
					</div>
				</div>
			</div>
			<div id="statsElement">
				
			</div>
			<div class="row" id="chatBox"></div>
		</main>
		<footer>
			
		</footer>
		<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<script src="./assets/app.js"></script>
	</body>
</html>
